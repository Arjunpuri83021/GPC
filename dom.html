<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



  <script>
      
     const from= document.createElement('form')
     document.body.appendChild(from)
     from.style.width="50%"
     from.style.margin="auto"
     


     const label=document.createElement('label')
     from.appendChild(label)
     label.innerHTML="Name"
     label.style.display="block"


     const input=document.createElement('input')
     from.appendChild(input)
     input.setAttribute('type','text')
     input.placeholder="enter Your Name"
     input.style.width="100%"
     input.style.padding="10px"
     

     const label2=document.createElement('label')
     from.appendChild(label2)
     label2.innerHTML="Password"
     label2.style.display="block"

     const input2=document.createElement('input')
     from.appendChild(input2)
     input2.setAttribute('type','password')
     input2.placeholder="enter Password"
     input2.style.width="100%"
     input2.style.padding="10px"

    //  const div=document.createElement('div')
    //  from.appendChild(div)
    //  div.style.display="flex"
    //  div.style.justifyContent="center"
    //  div.style.marginTop="10px"
     

    const center=document.createElement('center')
    from.appendChild(center)
    
    const btn= document.createElement('button')
    btn.innerHTML="Submit"
    center.appendChild(btn)
    btn.style.backgroundColor="red"
    btn.style.border="none"
    btn.style.padding="10px 20px"
    btn.style.color="#ffff"
    
     

  </script>
</body>
</html>
